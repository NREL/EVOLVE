version: "3.7"

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: dev-rabbitmq
    container_name: some-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    ports:
      - 5672:5672
      - 15672:15672
  postgres:
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: evolve
    ports:
      - 5433:5432
    volumes:
      - db_volume:/var/lib/postgresql/data

volumes:
  db_volume:
